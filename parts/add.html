<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>[[#{parts.add.headline}]]</title>
</head>
<body>
<div layout:fragment="content">
    <div class="d-flex flex-wrap mb-4">
        <h1 class="flex-grow-1">[[#{parts.add.headline}]]</h1>
        <div>
            <a th:href="@{/partss}" class="btn btn-secondary">[[#{parts.add.back}]]</a>
        </div>
    </div>
    <div th:replace="~{fragments/forms::globalErrors('parts')}" />
    <form th:action="@{/partss/add}" method="post">
        <div class="mb-3">
            <label for="vendorName" class="form-label">[[#{parts.vendor.label}]]</label>
            <select id="vendorName" name="vendorNo" class="form-select">
                <option value="" disabled selected>[[#{parts.vendor.select}]]</option>
                <option th:each="vendor : ${vendors}" th:value="${vendor.vendorNo}" th:text="${vendor.vendorName}"></option>
            </select>
        </div>
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='description')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='profilWidth')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='inQuality')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='onHand')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='onOrder')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='cost')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='listPrice')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='listPrice1')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='listPrice2')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='noPercent', type='number')}" />
        <div th:replace="~{fragments/forms::inputRow(object='parts', field='listPrice3')}" />
        <input type="submit" th:value="#{parts.add.headline}" class="btn btn-primary mt-4" />
    </form>
</div>
</body>
</html>
